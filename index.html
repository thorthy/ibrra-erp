<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IBRRA 360</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class', // Habilita o controle via classe 'dark' no elemento HTML
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            ibrra: {
              coral: '#E74C4C', // Primary CTA
              green: '#2ECC71', // Success
              cyan: '#00D4E5',  // Secondary Info
              dark: '#333333',  // Text
              gray: '#F5F5F5',  // Backgrounds
              white: '#FFFFFF',
            }
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'card': '0 2px 8px -2px rgba(0, 0, 0, 0.05)',
          },
          borderRadius: {
            'xl': '0.75rem',
            '2xl': '1rem',
          }
        }
      }
    }
  </script>
  <style>
    body {
      /* background-color removido daqui para ser controlado via classes do Tailwind no App.tsx */
    }

    /* Custom scrollbar for a premium feel */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #E5E7EB;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D1D5DB;
    }

    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
      /* slate-600 */
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
      /* slate-500 */
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo Color Filters */
    /* Light Mode: Turn Black to IBRRA Coral (#E74C4C) */
    .logo-filter {
      filter: invert(43%) sepia(61%) saturate(2220%) hue-rotate(330deg) brightness(95%) contrast(89%);
      transition: filter 0.3s ease-in-out;
    }

    /* Dark Mode: Turn Black to White */
    .dark .logo-filter {
      filter: brightness(0) invert(1);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
